<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="face-snap-card" [ngClass]="{ snapped: snapClicked }">
      <h2>{{ faceSnap.title | titlecase }}</h2>
      @if (faceSnap.location) {
      <p>Localisation: {{ faceSnap.location }}</p>
      }@else {
      <p>Localisation non sp√©cifi√©e</p>
      }
      <p>
        Mis en ligne le
        {{ faceSnap.createdAt | date : "√† HH:mm, le d MMMM yyyy" }}
      </p>
      <p>{{ faceSnap.description }}</p>
      <button (click)="onSnap()">{{ snapTitle }}</button>
      <span
        [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ',0)' }"
        class="number-snap"
        >ü§å {{ faceSnap.snaps }}</span
      >

      <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
    </div>
  </body>
</html>
